{% extends "base.html" %}

{% block title %}Administrar Cursos{% endblock %}

{% block content %}
<h2>Administrar Cursos</h2>
<a href="{{ url_for('main.add_course') }}" class="btn btn-primary mb-3">Agregar Curso</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>${{ course.price }}</td>
            <td>
                <a href="{{ url_for('main.edit_course', course_id=course.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <form method="POST" action="{{ url_for('main.delete_course', course_id=course.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
